<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-d"></i>
                    <div class="logo-text">Durgesh Bhatkar</div>
                </div>
                <nav>
                    <div class="togglebtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="navlinks">
                        <li><a href="#Home">Home</a></li>
                        <li><a href="#Portfolio">Portfolio</a></li>
                        <li><a href="#Resume">Resume</a></li>
                        <li><a href="#Blog">Blog</a></li>
                        <li><a href="#Contact">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <div class="hero-pic">
                    <img src="https://m.media-amazon.com/images/I/41jLBhDISxL.jpg" alt="person pic">
                </div>
                <div class="hero-text">
                    <h5>Hi I'm <span class="input">Frontend Developer</span></h5>
                    <h1>Durgesh Bhatkar</h1>
                    <p>I'm a student and web development enthusiast,
                        actively engaged in expanding my skills in this
                        dynamic field through continuous learning and
                        exploration.</p>
                    <div class="btn-group">
                        <a href="#Download CV" class="btn active">Download CV</a>
                        <a href="#Contact" class="btn">Contact</a>
                    </div>
                    <div class="social">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    <script>
        var typed = new Typed(".input", {
            strings: ["Frontend Developer", "Web Developer"],
            typedSpeed: 90,
            backSpeed: 80,
            loop: true
        })
    </script>
</body>

</html>
